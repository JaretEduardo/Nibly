<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar class="wrapper">
    <ion-item lines="none">
    <!-- <ion-buttons slot="start">
        <ion-back-button defaultHref="/" text=""></ion-back-button>
      </ion-buttons> -->
      <ion-label>
        <p>Nibly</p>
        <small>Gestión inteligente</small>
      </ion-label>
      
      <ion-avatar slot="end">
        <img alt="Profile photo" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>      
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="hide-scrollbar ion-padding-horizontal" color="light">
  <ion-card class="firstCard ion-no-margin">
    <ion-card-header>
      <ion-card-title>Productividad</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Benchmark de ensamblaje y eficiencia
    </ion-card-content>
  </ion-card>

  <div class="filterContainer">
      <ion-label class="filter-title">Filtros</ion-label> 
      <div class="card-row"> 
        <ion-card class="stat-card ion-no-margin">
          <ion-card-content class="ion-text-center card-content-centered"> 
            <ion-icon name="checkmark-circle-outline" class="checkmark"></ion-icon>
            <small>Iniciar tarea</small>
          </ion-card-content>
        </ion-card>
        
        <ion-card class="stat-card ion-no-margin">
          <ion-card-content class="ion-text-center">
            <ion-icon name="time-outline" class="time"></ion-icon>
            <small>Detener tarea</small>
          </ion-card-content>
        </ion-card>
      </div>
  </div>

  <ion-list lines="none">
    <ion-list-header>
      <ion-icon name="alert-circle-outline"></ion-icon> 
      <ion-label>Alertas de caducidad</ion-label>
    </ion-list-header>

    <ion-item lines="none" class="ion-margin-horizontal ion-padding-bottom" color="light">
      <div slot="start" class="tags-container">
          <span class="tag tag-lote">LOT-E19</span>
          <span class="tag tag-urgente">Urgente</span>
      </div>
      <ion-label class="main-label"> 
        <div class="header-line">
            <h2>Bebida Cola</h2> 
            
            <div class="notification-dot"></div> 
        </div>
        
        <p class="fecha-info">
            <ion-icon name="calendar-outline"></ion-icon>
            25- Octubre -2025 • 3 días
        </p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
